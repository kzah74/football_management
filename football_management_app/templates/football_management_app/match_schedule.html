{% extends "football_management_app/base.html" %}

{% block content %}

  <p>Match Schedule:</p>

  <ul>
    {% for match in object_list %}
      <li> {{match.date}}: {{match.visitor}} - {{match.host}} </li>
    {% empty %}
      <li>No matches have been generated yet.</li>
    {% endfor %}
  </ul>

{% endblock content %}
