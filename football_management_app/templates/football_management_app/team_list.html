{% extends "football_management_app/base.html" %}

{% block content %}

  <p>Teams:</p>

  <ul>
    {% for team in object_list %}
      <li>
        <a href="{% url 'football_management_app:team_update' team.id %}">{{ team }}</a>
    {% empty %}
      <li>No teams have been added yet.</li>
    {% endfor %}
  </ul>

{% endblock content %}
