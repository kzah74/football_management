{% extends "football_management_app/base.html" %}

{% block content %}
  <p>Add a new player:</p>

  <form action="{% url 'football_management_app:new_player' %}" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Add player</button>
  </form>

{% endblock content %}
